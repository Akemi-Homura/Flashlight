<!DOCTYPE html>
<html>
    <head>
        <style>
        body {
            margin: 0;
            line-height: 1.4;
            font-family: "HelveticaNeue";
						cursor: default;
        }
        h1, h2, h3, h4 {
            font-weight: lighter;
        }
				
				h2 {
					margin-bottom: 0;
				}
				
				.header {
					width: 100%;
					display: table;
					background-color: rgba(0,0,0,0.06);
					margin-bottom: 4px;
				}
				.plugin {
					margin-bottom: 12px;
				}
				.header > div.name {
					padding-left: 0;
				}
				.header > div {
					display: table-cell;
					padding: 4px;
					text-transform: uppercase;
					font-size: x-small;
					font-weight: bold;
				}
				
				.header > div.icon {
					width: 20px;
					text-align: center;
				}
				
				.buttons {
					text-align: right;
					padding-right: 1em !important;
				}
				.buttons a {
					color: inherit;
					padding-left: 3px;
					text-decoration: none;
				}
				.buttons a:hover {
					opacity: 0.75;
				}
				.buttons a:active {
					opacity: 0.5;
				}
				.examples {
					padding: 0;
					margin: -2px;
				}
				.examples li {
					display: inline-block;
					padding: 2px;
					list-style-type: none;
				}
				.examples li:before {
					content: "“";
				}
				.examples li:after {
					content: "”";
				}
				.icon img {
					height: 0.9em;
					position: relative;
					top: 0.05em;
				}
				.description {
					font-size: small;
					opacity: 0.7;
					margin-top: 2px;
					margin-bottom: 2px;
				}
				.marginalized {
					margin-left: 28px;
					margin-right: 20px;
				}
				p {
					font-size: small;
				}
        </style>
    </head>
    <body>
				<div id='title' class='marginalized'>
	        <h2>Installed Plugins</h2>
	        <p>Each plugin can recognize certain commands when you type them into Spotlight.</p>
				</div>
        <div id='plugins'>
            {{#plugins}}
                <div class='plugin' id='plugin_{{name}}'>
										<div class='header'>
											<div class='icon'>
												{{#icon}}
													<img src='{{icon}}' />
												{{/icon}}
											</div>
											<div class='name'>
												{{ displayName }}
											</div>
											<div class='buttons'>
												{{#buttons}}
												<a href='{{url}}'>{{title}}</a>
												{{/buttons}}
											</div>
										</div>
										{{#description}}
										<p class='description marginalized'>{{description}}</p>
										{{/description}}
										<ul class='examples marginalized'>
											{{#examples}}
												<li>{{.}}</li>
											{{/examples}}
										</ul>
                </div>
            {{/plugins}}
        </div>
    </body>
</html>
